<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zone Secr√®te</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: #000014;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  h1 {
    font-size: 4rem;
    color: #ff00ff;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    cursor: pointer;
    user-select: none;
    transition: 0.2s;
  }

  h1.glitch {
    animation: glitchAnim 0.3s infinite;
  }

  @keyframes glitchAnim {
    0% { transform: translate(0);}
    20% { transform: translate(-5px, 5px);}
    40% { transform: translate(5px, -5px);}
    60% { transform: translate(-5px, -5px);}
    80% { transform: translate(5px, 5px);}
    100% { transform: translate(0);}
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    display: block;
  }

  .secret-msg {
    position: absolute;
    color: #00ffff;
    font-size: 1.5rem;
    opacity: 0;
    transition: opacity 0.5s;
    pointer-events: none;
  }

</style>
</head>
<body>
  <h1 id="title">Bienvenue dans le Secret</h1>

  <canvas id="bgCanvas"></canvas>

  <script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    for (let i = 0; i < 80; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5,
        size: Math.random() * 3 + 1
      });
    }

    function animate() {
      ctx.fillStyle = '#000014';
      ctx.fillRect(0,0,canvas.width,canvas.height);

      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fillStyle = '#ff00ff';
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }
    animate();

    // Glitch sur clic
    const title = document.getElementById('title');
    title.addEventListener('click', () => {
      title.classList.add('glitch');
      spawnSecret("üí• Surprise !");
      setTimeout(() => title.classList.remove('glitch'), 1000);
    });

    // Spawn secret messages
    function spawnSecret(msg) {
      const secret = document.createElement('div');
      secret.className = 'secret-msg';
      secret.style.left = Math.random() * window.innerWidth + 'px';
      secret.style.top = Math.random() * window.innerHeight + 'px';
      secret.textContent = msg;
      document.body.appendChild(secret);
      setTimeout(()=>secret.style.opacity=1, 50);
      setTimeout(()=>secret.style.opacity=0, 2500);
      setTimeout(()=>secret.remove(), 3000);
    }

    // Bonus : clique dans un coin pour une explosion color√©e
    document.addEventListener('click', (e) => {
      if (e.clientX < 100 && e.clientY < 100) { // coin sup√©rieur gauche
        for(let i=0;i<30;i++) spawnSecret("‚ú®");
      }
    });

    // Ajustement canvas si resize
    window.addEventListener('resize', ()=>{
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
