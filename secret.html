<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zone Secrète</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    background: #0a0a14;
    font-family: 'Orbitron', sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  h1 {
    position: relative;
    z-index: 10;
    font-size: 4rem;
    color: #ff00ff;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    cursor: pointer;
    user-select: none;
    transition: 0.2s;
  }

  h1.glitch {
    animation: glitchAnim 0.3s infinite;
  }

  @keyframes glitchAnim {
    0% { transform: translate(0);}
    20% { transform: translate(-5px, 5px);}
    40% { transform: translate(5px, -5px);}
    60% { transform: translate(-5px, -5px);}
    80% { transform: translate(5px, 5px);}
    100% { transform: translate(0);}
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    display: block;
    z-index: 0;
  }
</style>
</head>
<body>
  <h1 id="title">Bienvenue dans le secret</h1>
  <canvas id="bgCanvas"></canvas>

<script>
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Générer particules + formes
let particles = [];
let shapes = [];

for(let i=0;i<50;i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    vx: (Math.random()-0.5)*0.5,
    vy: (Math.random()-0.5)*0.5,
    size: Math.random()*3+1,
    color: `hsl(${Math.random()*360}, 80%, 60%)`
  });
}

for(let i=0;i<20;i++){
  shapes.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    vx: (Math.random()-0.5)*1,
    vy: (Math.random()-0.5)*1,
    size: Math.random()*30+20,
    type: Math.floor(Math.random()*3) // 0=cercle,1=triangle,2=carre
  });
}

function drawTriangle(x,y,size){
  ctx.beginPath();
  ctx.moveTo(x, y - size/2);
  ctx.lineTo(x - size/2, y + size/2);
  ctx.lineTo(x + size/2, y + size/2);
  ctx.closePath();
  ctx.fillStyle = `hsl(${Math.random()*360},80%,60%)`;
  ctx.fill();
}

function animate(){
  ctx.fillStyle = '#0a0a14';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Particules
  particles.forEach(p=>{
    p.x += p.vx;
    p.y += p.vy;
    if(p.x<0||p.x>canvas.width)p.vx*=-1;
    if(p.y<0||p.y>canvas.height)p.vy*=-1;

    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fillStyle = p.color;
    ctx.fill();
  });

  // Formes
  shapes.forEach(s=>{
    s.x += s.vx;
    s.y += s.vy;
    if(s.x<0||s.x>canvas.width)s.vx*=-1;
    if(s.y<0||s.y>canvas.height)s.vy*=-1;

    ctx.fillStyle = `hsl(${Math.random()*360},80%,60%)`;
    if(s.type===0){
      ctx.beginPath();
      ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
      ctx.fill();
    } else if(s.type===1){
      drawTriangle(s.x,s.y,s.size);
    } else {
      ctx.fillRect(s.x-s.size/2,s.y-s.size/2,s.size,s.size);
    }
  });

  requestAnimationFrame(animate);
}
animate();

// Glitch sur clic + effet
const title = document.getElementById('title');
title.addEventListener('click',()=>{
  title.classList.add('glitch');
  setTimeout(()=>title.classList.remove('glitch'),1000);

  // Explosion de petites particules bonus
  for(let i=0;i<20;i++){
    const div = document.createElement('div');
    div.style.position='absolute';
    div.style.left=Math.random()*canvas.width+'px';
    div.style.top=Math.random()*canvas.height+'px';
    div.textContent='✨';
    div.style.color=`hsl(${Math.random()*360},80%,60%)`;
    div.style.fontSize=Math.random()*20+10+'px';
    document.body.appendChild(div);
    setTimeout(()=>div.remove(),2000);
  }
});

// Resize canvas
window.addEventListener('resize',()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});
</script>
</body>
</html>
