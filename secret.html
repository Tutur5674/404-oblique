<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zone Secrète</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    background: #0a0a14;
    font-family: 'Orbitron', sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  h1 {
    position: relative;
    z-index: 10;
    font-size: 4rem;
    color: #ff00ff;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    cursor: pointer;
    user-select: none;
    transition: 0.2s;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    display: block;
    z-index: 0;
  }

  .secret-msg {
    position: absolute;
    color: #00ffff;
    font-size: 2rem;
    opacity: 0;
    transition: opacity 0.5s;
    pointer-events: none;
  }
</style>
</head>
<body>
<h1 id="title">Bienvenue dans le secret</h1>
<canvas id="bgCanvas"></canvas>

<script>
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let points = [];
const pointCount = 60;
const maxDistance = 150;

// Générer les points initiaux
for(let i=0;i<pointCount;i++){
  points.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    vx: (Math.random()-0.5)*0.5,
    vy: (Math.random()-0.5)*0.5,
    radius: Math.random()*3+1,
  });
}

// Dessiner les points et les lignes
function draw(){
  ctx.fillStyle = '#0a0a14';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Déplacer et dessiner les points
  points.forEach(p=>{
    p.x += p.vx;
    p.y += p.vy;
    if(p.x<0||p.x>canvas.width)p.vx*=-1;
    if(p.y<0||p.y>canvas.height)p.vy*=-1;

    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle = 'rgba(200,200,255,0.8)';
    ctx.fill();
  });

  // Lignes entre points proches
  for(let i=0;i<points.length;i++){
    for(let j=i+1;j<points.length;j++){
      const dx = points[i].x - points[j].x;
      const dy = points[i].y - points[j].y;
      const dist = Math.sqrt(dx*dx+dy*dy);
      if(dist<maxDistance){
        ctx.beginPath();
        ctx.moveTo(points[i].x,points[i].y);
        ctx.lineTo(points[j].x,points[j].y);
        ctx.strokeStyle = `rgba(150,200,255,${1-dist/maxDistance})`;
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }
  }

  requestAnimationFrame(draw);
}
draw();

// -------------------
// Interaction souris
canvas.addEventListener('mousemove', e=>{
  const mx = e.clientX;
  const my = e.clientY;

  points.forEach(p=>{
    const dx = mx - p.x;
    const dy = my - p.y;
    const dist = Math.sqrt(dx*dx + dy*dy);
    if(dist < 100){
      // Attirer légèrement vers la souris
      p.vx += dx*0.0005;
      p.vy += dy*0.0005;
    }
  });
});

// -------------------
// Mini explosion + message caché
const title = document.getElementById('title');
title.addEventListener('click', ()=>{
  // Explosion de points supplémentaires
  for(let i=0;i<30;i++){
    const div = document.createElement('div');
    div.textContent='✨';
    div.style.position='absolute';
    div.style.left = Math.random()*canvas.width+'px';
    div.style.top = Math.random()*canvas.height+'px';
    div.style.color = `hsl(${Math.random()*360},80%,70%)`;
    div.style.fontSize = Math.random()*25+10+'px';
    document.body.appendChild(div);
    setTimeout(()=>div.remove(),2000);
  }

  // Message secret
  const msg = document.createElement('div');
  msg.className = 'secret-msg';
  msg.textContent = '✨ Tu as découvert le cœur du secret ✨';
  msg.style.left = (canvas.width/2 - 180)+'px';
  msg.style.top = (canvas.height/2)+'px';
  document.body.appendChild(msg);
  setTimeout(()=>msg.style.opacity=1,50);
  setTimeout(()=>msg.style.opacity=0,3000);
  setTimeout(()=>msg.remove(),3500);
});

// Ajustement canvas
window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
